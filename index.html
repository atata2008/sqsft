<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT_task</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__nav">
                <div class="header__nav-logo"></div>
                <form class="header__nav-search">
                    <button class="header__nav-search--loupe" type="submit"></button>
                    <input class="header__nav-search--line" type="search" placeholder="Найти...">

                </form>
            </div>
            <div class="header__vertical-line"></div>
            <div class="header__account">
                <p class="header__account-name">Константин</p>
                <div class="header__account-foto"></div>
            </div>

        </header>
        <div class="container__horizontal-line"></div>
        <main class="main">
            <div class="main__tytle">
                <h1 class="main__tytle-parners">Наши партнеры</h1>
            </div>
            <div class="main__partners">
                <div class="main__partners-henkel block"><img class="main__partners--image" src="images/partners_henkel.png" alt="Henkel"></div>
                <div class="main__partners-john--deere block"><img src="images/partners_john-deere.png" alt="John Deere"></div>
                <div class="main__partners-mc block"><img src="images/partners_mc.png" alt="McDonalds"></div>
                <div class="main__partners-ikea block"><img src="images/partners_ikea.png" alt="Ikea"></div>
                <div class="main__partners-reebok block"><img src="images/partners_reebok.png" alt="Reebok"></div>
                <div class="main__partners-nike block"><img src="images/partners_nike.png" alt="Nike"></div>
                <div class="main__partners-caterpillar block"><img src="images/partners_caterpillar.png" alt="CaterPillar"></div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__p">&reg; Av 2021</p>
        </footer>
    </div>
</body>

</html>
